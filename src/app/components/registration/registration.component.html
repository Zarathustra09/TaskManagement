<body>
<div class="container">
  <div class="register-form">
    <h2>Register</h2>
    <form (ngSubmit)="register()">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="registerDto.username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input [type]="type" id="password" name="password" [(ngModel)]="registerDto.password" required>
        <i class="fa" [ngClass]="eyeIcon" (click)="hideShowPass()"></i>
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input [type]="type" id="confirmPassword" name="confirmPassword" [(ngModel)]="registerDto.confirmPassword" required>
        <i class="fa" [ngClass]="eyeIcon" (click)="hideShowPass()"></i>
      </div>
      <button type="submit">Register</button>
    </form>
    <p class="login-link">Already have an account? <a [routerLink]="['/login']">Login</a></p>
  </div>
</div>

</body>
