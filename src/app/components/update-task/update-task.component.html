<div class="container">
  <h2>Update Task</h2>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Title</label>
      <input type="text" formControlName="title" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea formControlName="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label>Status</label>
      <select formControlName="status" class="form-control" required>
        <option value="pending">Pending</option>
        <option value="in_progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
    </div>
    <div class="form-group">
      <label>Priority</label>
      <select formControlName="priority" class="form-control" required>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    <div class="form-group">
      <label>Due Date</label>
      <input type="date" formControlName="due_Date" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Update Task</button>
  </form>
  <button type="button" class="btn btn-danger mt-3" (click)="onDelete()">Delete Task</button>
</div>
